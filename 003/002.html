<!-- Блочные теги можно вкладывать только в блочные -->

<!-- Можно -->
<p>
  <b>Текст...</b>
</p>

<!-- Нельзя -->
<b>
  <p>Текст...</p>
</b>

<!-- Валидная разметка -->
<p>
  Параграф с <b>жирным и <i>курсивным текстом</i></b>
</p>

<!-- Невалидная разметка -->
<p>
  Параграф с <b>жирным и <i>курсивным текстом
    <p>и внезапным параграфом внутри</p></i></b>
</p>

<!-- Узнать тип тега можно на MDN -->
