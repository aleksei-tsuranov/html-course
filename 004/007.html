<!-- Всегда дочерним элементом является <li></li> -->

<ul>
  <!-- Можно -->
   <li>...</li>
</ul>

<ul>
  <!-- Нельзя -->
   <p>...</p>
</ul>

<!-- Внутри <li></li> могут быть любые теги -->

<ul>
  <li>
    <article>
      <h3>...</h3>
      <p>...</p>
      <button>...</button>
    </article>
  </li>
</ul>
