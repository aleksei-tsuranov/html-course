<!-- Базовая верхнеуровневая структура HTML-страницы. -->

<!-- Сообщает браузеру о режиме работы со страницей (HTML5). -->
<!DOCTYPE html> 
<!-- Корневой элемент документа (все находтся в нем). -->
<!-- (lang="ru") указывает, что страница на русском языке. -->
<html lang="ru">
<!-- Сервисная информация о странице. -->
<head>
  <!-- Метаданные -->
  <!-- Кодировка. -->
  <meta charset="UTF-8" />
  <!-- Описание -->
  <meta name="description" content="Описание страницы" />
  <!-- Кличевые слова. -->
  <meta
    name="keywords"
    content="ключевое слово 1, ключевое слово 2, ключевок слово 3"
  />
  <!-- Размер окна просмотра для адаптации под разные экраны. -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Название вкладки в браузере. -->
  <title>Документ</title>
</head>
<!-- Весь отображаемый контент. -->
<body>
  <!-- Здесь будет весь контент страницы. -->
</body>
</html>
