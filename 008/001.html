<!-- Блочный тег для большой цитаты -->

<blockquote>
  <p>Lorem ipsum dolor sit amet.</p>
</blockquote>

<!-- Указание источника строчным тегом -->
<!-- !Имя Автора не может являться источником! -->
<p>Имя автора, <cite>Источник...</cite></p>

<!-- Указание источника атрибутом -->

<blockquote cite="https://example.com">
  <p>Lorem ipsum dolor sit amet.</p>
</blockquote>

<!-- Выделение коротких цитат прямо в тексте -->
<!-- Браузер обернет текст в кавычки, вид которых зависит от языка страницы -->
<p>Как сказал бы Станиславский: <q cite="...">Не верю!</q></p>
