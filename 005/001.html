<!-- Теги форматирования применяются для измения частей текста -->

<!-- Все теги форматирования являются строчными элементами -->

<p>
  Я параграф с текстом,
  где часть текста <b>выделена жирным</b>,
  а часть текста написана <i>курсивом</i>,
  <sub>эти слова подстрочные</sub>,
  а <sup>эти слова надстрочные</sup>.
</p>

<p>
  <b>
    <i>
      <s>
        А в этом параграфе всё жирное,
        курсивом и перечеркнуто.
      </s>
    </i>
  </b>
</p>
